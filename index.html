<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MFC – Confirm signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:2rem;background:#fafafa;color:#111}
    .card{max-width:420px;margin:auto;background:#fff;border:1px solid #ddd;border-radius:8px;padding:2rem}
    h1{font-size:1.25rem;margin:0 0 1rem}
    input{width:100%;padding:.75rem;border:1px solid #ccc;border-radius:6px;margin:.5rem 0}
    button{width:100%;padding:.75rem;border:0;border-radius:6px;background:#000;color:#fff;font-weight:600;cursor:pointer}
    .hidden{display:none}
    .msg{margin:.75rem 0;color:#d00}
    .success{color:#080}
  </style>
</head>
<body>
  <div class="card">
    <h1>Set up your password</h1>

    <form id="pw-form" class="hidden">
      <input type="password" id="pw" placeholder="Password (8+ chars)" required minlength="8">
      <input type="password" id="pw2" placeholder="Repeat password" required minlength="8">
      <button type="submit">Save password</button>
    </form>

    <p id="status" class="msg"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // --- CONFIG ------------------------------------------------------------
    const SUPABASE_URL  = 'https://bpnwodgubpmhhkpoygip.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwbndvZGd1YnBtaGhrcG95Z2lwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyNjc4NDgsImV4cCI6MjA2Mjg0Mzg0OH0.5Qobz9DDYdZifml0saDu8aEMgXwTP8sAczotl1JrKpQ';

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

    const qs  = new URLSearchParams(location.search);
    const code = qs.get('code');                       // PKCE / modern links
    const confirmationUrl = qs.get('confirmation_url') // custom invite email flow
      ? decodeURIComponent(qs.get('confirmation_url'))
      : null;

    const $form   = document.getElementById('pw-form');
    const $pw1    = document.getElementById('pw');
    const $pw2    = document.getElementById('pw2');
    const $status = document.getElementById('status');

    // --- VERIFY THE LINK ---------------------------------------------------
    // The errors you're seeing are due to mismatched braces and incorrect nesting
    // There's an extra closing brace after the first 'Invalid confirmation link' error
    // and the else statements are not properly aligned
    (async () => {
      let authErr = null;

      if (code) {
        // Modern magic‑link / invite flow
        const { error } = await sb.auth.exchangeCodeForSession(code);
        authErr = error;
      } else if (confirmationUrl) {
        // Legacy flow – extract token & email from the nested URL
        const urlObj = new URL(confirmationUrl);
        let token = urlObj.searchParams.get('token') || urlObj.searchParams.get('code');
        let email = urlObj.searchParams.get('email');
        const type = urlObj.searchParams.get('type') || 'signup';

        // fallback: accept email passed as separate QS param ?email=
        const emailQs = qs.get('email');
        if (!email && emailQs) email = emailQs;

        if (token && email) {
          const { data, error } = await sb.auth.verifyOtp({ email, token, type });
          if (!error && data.session) await sb.auth.setSession(data.session);
          authErr = error;
        } else {
          authErr = { message: 'Invalid confirmation link.' };
        }
      } else {
        authErr = { message: 'Missing confirmation data.' };
      }

      if (authErr) {
        $status.textContent = authErr.message || 'Unable to verify link.';
        return;
      }

      // Session is active – show the password form
      $form.classList.remove('hidden');
    })();

    // --- PASSWORD SAVE -----------------------------------------------------
    $form.addEventListener('submit', async e => {
      e.preventDefault();
      $status.textContent = '';

      const pass1 = $pw1.value.trim();
      const pass2 = $pw2.value.trim();
      if (pass1 !== pass2) {
        $status.textContent = 'Passwords do not match.';
        return;
      }

      const { error } = await sb.auth.updateUser({ password: pass1 });
      if (error) {
        $status.textContent = error.message || 'Could not set password.';
      } else {
        $status.classList.remove('msg');
        $status.classList.add('success');
        $status.textContent = '✅ Password set. Redirecting…';
        setTimeout(() => location.href = '/', 1500);
      }
    });
  </script>
</body>
</html>
